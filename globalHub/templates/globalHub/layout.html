{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'globalHub/main.css' %}" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    {% block css %}{% endblock css %}
    <title>Home</title>
  </head>
  <body>
    <header>
      <nav>
        <img
          src="{% static 'globalHub/assets/images/logo.svg' %}"
          alt="logo"
          class="logo"
        />
        <div class="navbar-titles">
          <a href="{% url 'home' %}">HOME</a>
          <a href="{% url 'services' %}">SERVICES</a>
          <a href="{% url 'offers' %}">OFFERS</a>
          <a href="{% url 'about' %}">ABOUT</a>
          <a href="{% url 'contact' %}">CONTACT</a>
        </div>
        <button class="btn btn-primary">Track Shipment</button>
      </nav>
      {% block banner %}{% endblock banner %}
    </header>
    {% block body %}{% endblock body %}
    <footer>
      <div class="column">
        <img
          src="{% static 'globalHub/assets/images/logo.svg' %}"
          alt="logo"
          class="logo"
        />
        <div class="social-medias">
          <div class="social-media">
            <img
              src="{% static 'globalHub/assets/images/facebook.svg' %}"
              alt="facebook"
            />
          </div>
          <div class="social-media">
            <img
              src="{% static 'globalHub/assets/images/cib_telegram-plane.svg' %}"
              alt="telegram"
            />
          </div>
          <div class="social-media">
            <img
              src="{% static 'globalHub/assets/images/ant-design_instagram-filled.svg' %}"
              alt="instagram"
            />
          </div>
        </div>
      </div>
      <div class="column">
        <span class="title">COMPANY</span>
        <a href="{% url 'contact' %}">CONTACT</a>
        <a href="{% url 'services' %}">SERVICES</a>
        <a href="{% url 'about' %}">ABOUT</a>
      </div>
      <div class="column">
        <span class="title">GET IN TOUCH</span>
        <span href="CONTACT">+9647705566777</span>
        <span href="SERVICES">yazen@globalhub.com</span>
      </div>
    </footer>
    {% block script %}{% endblock script %}
  </body>
</html>
